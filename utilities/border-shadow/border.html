<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="containermt-5 p-5">
        <span class="border">aaaaaaa</span>
        <span class="border-top">aaaaaaa</span>
        <span class="border-end">aaaaaaa</span>
        <span class="border-bottom">aaaaaaa</span>
        <span class="border-start">aaaaaaa</span>
    </div>
    <br><br>
    <div class="containermt-5 p-5">
        <span class="border border-0">aaaaaaa</span>
        <span class="border border-top-0">aaaaaaa</span>
        <span class="border border-end-0">aaaaaaa</span>
        <span class="border border-bottom-0">aaaaaaa</span>
        <span class="border border-start-0">aaaaaaa</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
